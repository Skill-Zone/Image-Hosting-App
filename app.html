<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelFlow | Premium Image Hosting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* üé® VISUAL DESIGN SYSTEM */
        :root {
            --bg-void: #050511;
            --glass: rgba(22, 22, 38, 0.6);
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-heading: #f8fafc;
            --text-body: #94a3b8;
            --border-glass: rgba(255, 255, 255, 0.05);
            --error: #ef4444;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-void);
            color: var(--text-body);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Background Orbs */
        .orb {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 { top: -100px; left: -100px; }
        .orb-2 { bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            animation: slideUp 0.8s ease-out;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        h1 { color: var(--text-heading); font-size: 1.25rem; font-weight: 400; opacity: 0.8; }

        /* Drop Zone */
        .drop-zone {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 4rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 3rem;
            position: relative;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: #6366f1;
            background: rgba(22, 22, 38, 0.8);
            transform: translateY(-2px);
        }

        .drop-zone-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .drop-zone-text {
            color: var(--text-heading);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .drop-zone-subtext {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-top: 0.5rem;
        }

        #fileInput { display: none; }

        /* Grid System */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        /* Image Card */
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            overflow: hidden;
            animation: slideUp 0.5s ease-out backwards;
        }

        .preview-container {
            position: relative;
            width: 100%;
            height: 220px;
            background: #0a0a1a;
        }

        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Upload Overlay */
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(5, 5, 17, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 10px;
        }

        .overlay-text {
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .card-content {
            padding: 1.5rem;
        }

        .link-group {
            margin-bottom: 1rem;
        }

        .link-label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #6366f1;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-glass);
            border-radius: 8px;
            padding: 0.6rem 0.8rem;
            color: #cbd5e1;
            font-size: 14px; /* Prevents iOS zoom */
            outline: none;
        }

        .copy-btn {
            background: var(--primary-gradient);
            border: none;
            color: white;
            border-radius: 8px;
            padding: 0 1rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            transition: opacity 0.2s;
            min-height: 44px; /* Mobile touch target */
        }

        .copy-btn:hover { opacity: 0.9; }

        /* Toast Notifications */
        #toastContainer {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .toast {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            background: #1e1e2e;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            border-left: 4px solid #6366f1;
            animation: slideUp 0.3s ease-out;
            min-width: 250px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toast.error { border-left-color: var(--error); }
        .toast.success { border-left-color: var(--success); }

        @media (max-width: 640px) {
            .container { padding: 1.5rem 1rem; }
            .logo { font-size: 2rem; }
            .image-grid { grid-template-columns: 1fr; }
            .drop-zone { padding: 2.5rem 1rem; }
        }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <header>
            <div class="logo">PixelFlow</div>
            <h1>Secure, lightning-fast image hosting</h1>
        </header>

        <div class="drop-zone" id="dropZone">
            <span class="drop-zone-icon">‚òÅÔ∏è</span>
            <p class="drop-zone-text">Drag & drop images here</p>
            <p class="drop-zone-subtext">or click to browse from your device</p>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div class="image-grid" id="imageGrid">
            <!-- Images will appear here -->
        </div>
    </div>

    <div id="toastContainer"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const imageGrid = document.getElementById('imageGrid');
        const toastContainer = document.getElementById('toastContainer');

        // Event Listeners
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        ['dragleave', 'drop'].forEach(evt => {
            dropZone.addEventListener(evt, () => dropZone.classList.remove('dragover'));
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    createUploadCard(file);
                } else {
                    showToast('Only image files are allowed', 'error');
                }
            });
        }

        async function createUploadCard(file) {
            // 1. Create Preview URL
            const localUrl = URL.createObjectURL(file);
            const cardId = 'card-' + Math.random().toString(36).substr(2, 9);

            // 2. Generate UI Structure
            const card = document.createElement('div');
            card.className = 'card';
            card.id = cardId;
            card.innerHTML = `
                <div class="preview-container">
                    <img src="${localUrl}" class="preview-img" alt="Preview">
                    <div class="overlay" id="loader-${cardId}">
                        <div class="spinner"></div>
                        <div class="overlay-text">UPLOADING</div>
                    </div>
                </div>
                <div class="card-content" id="content-${cardId}" style="display: none;">
                    <div class="link-group">
                        <label class="link-label">Direct Link</label>
                        <div class="input-wrapper">
                            <input type="text" readonly id="direct-${cardId}">
                            <button class="copy-btn" onclick="copyValue('direct-${cardId}')">Copy</button>
                        </div>
                    </div>
                    <div class="link-group">
                        <label class="link-label">HTML Embed</label>
                        <div class="input-wrapper">
                            <input type="text" readonly id="html-${cardId}">
                            <button class="copy-btn" onclick="copyValue('html-${cardId}')">Copy</button>
                        </div>
                    </div>
                    <div class="link-group">
                        <label class="link-label">Markdown</label>
                        <div class="input-wrapper">
                            <input type="text" readonly id="md-${cardId}">
                            <button class="copy-btn" onclick="copyValue('md-${cardId}')">Copy</button>
                        </div>
                    </div>
                </div>
            `;

            imageGrid.prepend(card);

            // 3. Logic Pattern (As requested)
            const formData = new FormData();
            formData.append('image', file);
            formData.append('key', '8113cee6b642393681c65caa5adaeee1'); // ImgBB API Key

            try {
                const response = await fetch('https://api.imgbb.com/1/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    const remoteUrl = data.data.url;
                    
                    // Update UI on success
                    document.getElementById(`loader-${cardId}`).style.display = 'none';
                    document.getElementById(`content-${cardId}`).style.display = 'block';
                    
                    document.getElementById(`direct-${cardId}`).value = remoteUrl;
                    document.getElementById(`html-${cardId}`).value = `<img src="${remoteUrl}" alt="Image">`;
                    document.getElementById(`md-${cardId}`).value = `![Image](${remoteUrl})`;
                    
                    showToast('Upload Successful!', 'success');
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error(error);
                card.remove(); // Remove failed card
                showToast('Upload failed. Please try again.', 'error');
            }
        }

        function copyValue(id) {
            const input = document.getElementById(id);
            input.select();
            input.setSelectionRange(0, 99999); // Mobile
            navigator.clipboard.writeText(input.value);
            showToast('Link copied to clipboard');
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span>${message}</span>`;
            
            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
